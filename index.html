<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Map!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- adding the modules, API key, and map constant needed for a full screen map app -->
  <script>

    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search) {   
    
      esriConfig.apiKey = "AAPKba612eedccd74bbabe0e040dec19190bkMVVICJGBITVVx-yRWPSKUO0HiwM3rEFvcZUZ52GBZfyakj41U9ixXAI3lslJLyo";
      const map = new Map({
        basemap: "arcgis-imagery" // Basemap layer service
      });

      const view = new MapView({
        map: map,
        center: [-87.81926, 42.58386], // Longitude, latitude
        zoom: 15, // zoom level
        container: "viewDiv" // Div element
      });

  //     //let searchWidget = new Search({ view: view });

      const basemapGallery = new BasemapGallery({
        view: view
      });

      const locateBtn = new Locate({
        view: view
      });

      const searchWidget = new Search({
        view: view
      });
      
      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      view.ui.add(locateBtn, {
        position: "top-left"
      });

      view.ui.add(searchWidget, {
        position: "top-left"
      }); 

    });  
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv  {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>
  
  <!-- the div to display the map -->
  <div id="viewDiv"></div>

</body>
</html>
